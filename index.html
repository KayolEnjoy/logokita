	<script>
function Duar() {
    Swal.fire("Duarrr!!");

function handleAlod() {
    Swal.fire({
      title: "Mau Donlod yang mana?",
      showDenyButton: true,
      showCloseButton: true,
      denyButtonColor: "#3085d6",
      confirmButtonText: "Download Hitam",
      denyButtonText: `Download Putih`
    }).then((result) => {
      /* Read more about isConfirmed, isDenied below */
      if (result.isConfirmed) {
        Swal.fire({
          title: 'Tunggu Sebentar...',
          text: 'Sedang menyiapkan File',
          showConfirmButton: false,
          allowOutsideClick: false,
          timer: 3000, // 3 detik
          onBeforeOpen: () => {
            Swal.showLoading();
          },
        });
    
        // Tunggu 3 detik sebelum mengunduh file
        setTimeout(() => {
          // Simulasi pengunduhan file (ganti URL sesuai dengan lokasi file)
          const downloadLink = document.createElement('a');
          downloadLink.href = 'https://kayol.site/logokita/black.png';
          downloadLink.download = 'black.png';
          document.body.appendChild(downloadLink);
          downloadLink.click();
          document.body.removeChild(downloadLink);
    
          // Tutup SweetAlert setelah pengunduhan selesai
          Swal.close();
        }, 3000);
